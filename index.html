<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barble</title>
    <link rel="stylesheet" href="src/styles/game.css">
</head>
<body>
    <div class="game-container">
        <h1>Barble</h1>
        <div class="score-display">Wins: <span id="wins">0</span> Losses: <span id="losses">0</span></div>
        <div class="category-selector">
            <select id="category-select">
                <option value="surprise">Surprise Me!</option>
                <option value="food">Food & Drink</option>
                <option value="religion">Spirituality & Religion</option>
                <option value="flowers">Flowers</option>
                <option value="animals">Animals</option>
                <option value="geography">Geography</option>
                <option value="colors">Colors</option>
                <option value="movies">Movies</option>
                <option value="music">Music</option>
                <option value="verbs">Verbs</option>
            </select>
            <span id="word-count"></span>
        </div>
        <div id="game-board"></div>
        <div id="keyboard"></div>
        <button id="submit-guess">Enter</button>
        <button id="backspace">Backspace</button>
        <p id="mystery-word"></p>
        <p id="message"></p>
        <button id="new-game">New Game</button>
    </div>
    <script src="src/game.js"></script>
</body>
</html>
